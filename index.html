<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen">
    <!-- Cargando bibliotecas externas -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img src="images/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section class="flex-container">
            <!-- Lado izquierdo - Entrada -->
            <div class="left-section">
                <textarea class="textarea" cols="30" rows="10" placeholder="ingrese texto aqui"></textarea>

                <div class="info-container">
                    <span class="informacion2"><span class="alert-symbol">!</span> Solo letras min√∫sculas y sin acento</span>
                </div>

                <div class="button-container"> 
                    <button id="encryptBtn">Encriptar</button>
                    <button id="decryptBtn">Desencriptar</button>
                </div>

                <alert class="informacion"></alert>
            </div>

            <!-- Lado derecho - Salida -->
            <div class="right-section">
                <div id="output" contenteditable="false">Encripta lo que quieras</div>
                <div class="copy-btn-container">
                    <button id="copyBtn">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Incluyendo el script personalizado para las acciones de los botones -->
    <script src="script.js"></script>
</body>

</html>
